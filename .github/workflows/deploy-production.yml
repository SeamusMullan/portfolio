name: Build and Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: ğŸ“‹ Debug - Check files
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -la
        echo "Files in portfolio directory:"
        ls -la portfolio/
        echo "Looking for package.json:"
        find . -name "package.json" -type f
        echo "Looking for bun.lock:"
        find . -name "bun.lock" -type f
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd portfolio
        bun install
      
    - name: ğŸ” Run type checking and build
      run: |
        cd portfolio
        bun run build
      
    - name: ğŸ“‹ List build artifacts
      run: |
        echo "Build completed successfully!"
        ls -la portfolio/dist/
        echo "Total files in portfolio/dist/:"
        find portfolio/dist/ -type f | wc -l
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portfolio-dist
        path: portfolio/dist/
        retention-days: 7

  deploy:
    name: Deploy to Portfolio Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: portfolio-dist
        path: dist/
        
    - name: ğŸ“‹ Verify downloaded files
      run: |
        echo "Files ready for deployment:"
        ls -la dist/
        
    - name: ğŸš€ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/portfolio/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env*
          **/.DS_Store
        
    - name: ğŸ§¹ Clean orphaned files  
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/portfolio/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env*
          **/.DS_Store
          **/.htaccess
